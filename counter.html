<html>

<head>
<title>
</title>
<style>
.counterbox{width: 500px;
    margin: 200px auto;
    text-align: center;}
.counterbox h1, h2 {margin: 0px;
    color: #222222;
    padding: 20px;
    font-size: 55px;
    border-radius: 20px;  }
	
	.counterbox  h2 {margin: 0px;
     
   
    font-size: 77px;
     }
	
	
.btn_cls{font-size: 15px;
    border-radius: 10px;
    border: 3px solid #000;
    background: transparent; transition: 0.6s;padding: 6px;}

.btn_cls:hover{background: #222222; color:#fff;cursor: pointer;}	
	
	
</style>

</head>



<body>
<div class="counterbox">
<h1> Counter </h1>
<h2 id="countid">0</h2>
<button onclick="decrease()" class="btn_cls">DECREASE</button> 
<button onclick="reset()" class="btn_cls">RESET</button> 
<button onclick="increase()" class="btn_cls">INCREASE</button> 

</div></body>

<script>
var count=0;
//document.getElementById("showColor").innerText="#ffffff";
function increase()
 {
 count++;
document.getElementById("countid").innerText=count;
document.getElementById("countid").style.color = "green";
}
function decrease()
 {
 count--;
document.getElementById("countid").innerText=count;
document.getElementById("countid").style.color = "red";
}

function reset()
 {
 document.getElementById("countid").innerText=0;
 document.getElementById("countid").style.color = "orange";
 }


</script>
</html>
